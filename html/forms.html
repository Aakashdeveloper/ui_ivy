<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <center>
            <h2>Employee Form</h2>
        </center>
        <div>
            <form action="#" method="GET">
                <fieldset>
                    <legend>Employee Form</legend>
                    <div>
                        <label for="firstname">FirstName*</label>
                        <input name="fname" type="text" id="firstname" required/>
                    </div>
                    <br/>
                    <div>
                        <label for="lastname">LastName</label>
                        <input name="lname" type="text" value="Michal" id="lastname"/>
                    </div>
                    <br/>
                    <div>
                        <label>Email</label>
                        <input name="email" type="email" placeholder="a@a.com"/>
                    </div>
                    <br/>
                    <div>
                        <label for="password">Password</label>
                        <input name="pwd" type="password" id="password" minlength="8"/>
                    </div>
                    <br/>
                    <button type="submit">Submit</button>
                </fieldset>
                
            </form>
        </div>
    </body>
</html>
