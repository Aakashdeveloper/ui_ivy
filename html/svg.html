<html>
    <head>
        <title>SVG</title>
    </head>
    <body>
        <h1>SVG's</h1>
        <svg width="250" height="250">
            <circle cx="100" cy="100" r="70" stroke="green" stroke-width="5" fill="skyblue"/>
        </svg>
        <svg width="250" height="250">
            <ellipse cx="150" cy="120" rx="50" ry="100" stroke="red" stroke-width="5" fill="olive"/>
        </svg>
        <svg width="350" height="250">
            <polygon points="350,50 290,170 160,210 120,260"
            style="fill:rgb(143, 248, 143);stroke:rgb(230, 37, 23);stroke-width:2"/>
        </svg>
        <svg width="350" height="250">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(143, 248, 143);stroke:rgb(230, 37, 23);stroke-width:2"/>
        </svg>
        <svg width="350" height="250">
            <polyline points="20,20 40,25 70,50 90,140 180,230 200,140 230,230 200"
            style="fill:none;stroke:rgb(230, 37, 23);stroke-width:5"/>
        </svg>
        <svg width="350" height="250">
            <polyline points="0,30 30,30 30,90 90, 90 90,130 130,130 130,180"
            style="fill:none;stroke:rgb(23, 230, 168);stroke-width:5"/>
        </svg>
    </body>
</html>
