<html>
    <head>
        <title>Details Page</title>
        <link href="details.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/97f33a6782.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="mainDiv">
            <div id="header">
                <div id="icon">
                    <h1>
                        <a href="homepage.html">Developer Funnel</a>
                    </h1>
                </div>
                <div id="social">
                    <a href="https://www.facebook.com">
                        <img src="images/facebook.png" alt="facebook" class="slogo"/>
                    </a>
                    <a href="https://www.instgram.com">
                        <img src="images/insta.png" alt="instagram" class="slogo"/>
                    </a>
                    <a href="https://www.youtube.com">
                        <img src="images/yt3.png" alt="youtube" class="slogo logoyt"/>
                    </a>
                </div>
            </div>
            <!---Header End-->
            <div class="main">
                <div class="tileImage">
                    <div class="Image">
                        <img src="images/snacks.png"/>
                    </div>
                </div>
                <div class="tileContent">
                    <div class="content">
                        <h1>Samosa Chatni Snacks (2Pcs)</h1>
                        <i class="far fa-star checked"></i>
                        <i class="far fa-star checked"></i>
                        <i class="far fa-star checked"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <span id="cfeedback">231 Customers Rating</span> 
                        <h4>Old MRP: <strike>Rs 100</strike></h4>
                        <h3>New MRP: Rs 80</h3>
                        <h3>Best Taste of Fresh Chai with Samosa At your Door or DineIn</h3>
                        <div>
                            <div class="icons">
                                <img src="https://i.ibb.co/0KzLdwC/No-contact-delivery-final-CB432269791.png">
                                <p>Contact Less Delivery</p>
                            </div>
                            <div class="icons">
                                <img src="https://i.ibb.co/kgcsZ3z/icon-amazon-delivered-CB485933725.png">
                                <p>Home Delivery Available</p>
                            </div>
                           
                        </div>
                        <div id="section2">
                            <p id="stock"> In Stock</p>
                            <div>
                                <button>Checkout</button>
                                <button id="Atoc">Add To Cart</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
