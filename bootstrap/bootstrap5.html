<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
        <link rel="stylesheet" href="first.css"/>
    </head>
    <body>
        <div class="container">
            <hr/>
            <nav style="--bs-breadcrumb-divider: '@';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
              </nav>

            <p class="text-light text-opacity-75 bg-success">User Text</p>
            <div class="border border-primary w-75 p-3 bg-info d-inline"></div>
            <div class=" border border-primary box p-5 bg-warning d-inline"></div>
            <br/>
            <div class="shadow-lg p-5 mb-1 bg-info rounded">Small shadow</div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div

            <div class="w-25 h-25 bg-warning d-inline-block"></div>
            <div class="w-25 h-25 bg-success d-inline-block"></div>
            <div class="w-25 h-25 bg-danger d-inline-block"></div>
            <div class="w-25 h-25 bg-info d-inline-block"></div>
            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                  99+
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
        </div>
    </body>
</html>
